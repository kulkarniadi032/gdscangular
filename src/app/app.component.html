<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Quick Links</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div class="dropdown mt-3">
      <ul style="list-style-type: none">
        <li class="mt-3">
          <i class="bi bi-house-door-fill text-info fs-3"></i>
          <a
            [routerLink]="['/home']"
            routerLinkActive="router-link-active"
            class="text-decoration-none text-dark fs-5 p-2"
            data-bs-dismiss="offcanvas"
            >Home</a
          >
        </li>
        <li class="mt-3">
          <i class="bi bi-person-lines-fill text-danger fs-3"></i>
          <a
            [routerLink]="['/about']"
            routerLinkActive="router-link-active"
            class="text-decoration-none text-dark fs-5 p-2"
            data-bs-dismiss="offcanvas"
            >About</a
          >
        </li>
        <li class="mt-3">
          <i class="bi bi-telephone-fill text-success fs-3"></i>
          <a
            [routerLink]="['/contact']"
            routerLinkActive="router-link-active"
            class="text-decoration-none text-dark fs-5 p-2"
            data-bs-dismiss="offcanvas"
            >Contact</a
          >
        </li>
        <li class="mt-3">
          <i class="bi bi-people-fill text-warning fs-3"></i>
          <a
            [routerLink]="['/team']"
            routerLinkActive="router-link-active"
            class="text-decoration-none text-dark fs-5 p-2"
            data-bs-dismiss="offcanvas"
            >Team</a
          >
        </li>
        <li class="mt-3">
          <i class="bi bi-calendar-check-fill text-primary fs-3"></i>
          <a
            [routerLink]="['/event']"
            routerLinkActive="router-link-active"
            class="text-decoration-none text-dark fs-5 p-2"
            data-bs-dismiss="offcanvas"
            >Events</a
          >
        </li>
        <li class="mt-3">
          <i class="bi bi-person-check-fill text-danger fs-3"></i>
          <a
            [routerLink]="['/admin']"
            routerLinkActive="router-link-active"
            class="text-decoration-none text-dark fs-5 p-2"
            data-bs-dismiss="offcanvas"
            >Admin</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<app-navbar></app-navbar>
<router-outlet></router-outlet>

<!-- <app-chatboat></app-chatboat> -->
<app-footer></app-footer>
